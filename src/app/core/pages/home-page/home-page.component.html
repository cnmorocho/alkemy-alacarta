<div class="container">
  <h1>Inicio</h1>
  <a [routerLink]="['/list']">Buscar comidas</a>
  <h3>Menú</h3>
  <ng-container *ngIf="menu.length > 0; else templateEmpty">
    <div *ngFor="let food of menu">
      <h4>{{ food.title }}</h4>
      <img src="{{ food.image }}" alt="" />
    </div>
  </ng-container>
  <ng-template #templateEmpty>
    <p>No se ha agregado ningun plato al menú</p>
  </ng-template>
</div>
