<ng-container *ngIf="food; else loading">
  <div class="container mt-5">
    <div class="row w-100">
      <div class="col-5">
        <img class="rounded-5 img-fluid" [src]="food.image" alt="" />
      </div>
      <div class="col-7 bg-dark rounded-5 p-4">
        <div class="mb-3">
          <h1 class="fs-1 fw-bolder text-white">{{ food.title }}</h1>
        </div>
        <div class="mb-3">
          <h3 class="fs-2 text-white">{{ food.pricePerServing | currency }}</h3>
        </div>
        <div>
          <h3 class="fs-4 fw-semibold text-white">Caracteristicas</h3>
          <p class="fs-6">
            <span class="fw-bolder text-white">Tiempo de preparaci칩n:</span>
            {{ food.readyInMinutes }} minutos
          </p>
          <p class="fs-6 text-white">
            <span class="fw-bolder">Health Score:</span>
            {{ food.healthScore }} puntos
          </p>
          <h3 class="fs-4 fw-semibold text-white">Descripci칩n</h3>
          <div
            class="mb-2 text-white"
            [innerHtml]="food.summary | dompurify"
          ></div>
          <a class="btn btn-warning" [href]="food.sourceUrl">M치s informaci칩n</a>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="container">
    <div class="row w-25 justify-content-center">
      <img
        src="../../../../assets/images/undraw_loading_re_5axr.svg"
        class="img-fluid"
        alt=""
      />
    </div>
  </div>
</ng-template>
