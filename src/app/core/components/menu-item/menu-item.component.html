<div class="card" style="width: 18rem">
  <img [src]="item.image" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ item.title }}</h5>
    <p class="fs-5 fw-bold">{{ item.pricePerServing | currency }}</p>
    <a [routerLink]="['/detail', item.id]" class="btn btn-secondary me-1"
      >Ver detalles</a
    >
    <button class="btn btn-danger" (click)="removeItem()">Eliminar</button>
  </div>
</div>
