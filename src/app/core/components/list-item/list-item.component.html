<div class="row border rounded ms-1 mb-1 mw-100">
  <div class="col-2 p-0">
    <img
      src="{{ item.image }}"
      class="img-fluid w-100 h-100 rounded-start h-100"
      alt="..."
    />
  </div>
  <div class="col mx-2 py-4">
    <div class="row">
      <h4>
        <a
          class="text-decoration-none text-dark"
          [routerLink]="['/detail', item.id]"
          >{{ item.title }}</a
        >
      </h4>
    </div>
    <div class="row">
      <span class="fw-bold fs-5">{{ item.pricePerServing | currency }}</span>
    </div>
    <div class="row">
      <span class="col-1 mx-2 my-2 badge text-bg-success">{{
        this.item.vegan ? "Vegano" : "No vegano"
      }}</span>
      <span class="col-1 mx-2 my-2 badge text-bg-warning"
        >H.S. {{ this.item.healthScore }}</span
      >
    </div>
  </div>
  <div class="col-1 p-0">
    <button
      class="h-100 w-100 rounded-end fs-4 border-0 bg-success text-light fw-bold"
      (click)="addItem()"
    >
      +
    </button>
  </div>
</div>
